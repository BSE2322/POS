<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/main.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="/"><img src="./assets/images/logo.jpg" alt="logo" width="100"></a>
        <div>
            <a class="nav-item" href="/"><button class="manage">Manage Products</button></a>
            <a class="nav-item" href="./products.html"><button class="catalog">Catalog</button></a>
        </div>
    </div>

    <div>
        <h2 class="product-heading">Add Product</h2>
        <div class="form-div">
            <form id="product_form">
                <input type="text" name="" id="product_name" placeholder="Product Name" required><br>
                <select class="select-type" name="" id="product_type">
                    <option value="Clothing">Clothing</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Groceries">Groceries</option>
                </select><br>
                <input type="number" id="product_price" placeholder="Price" required><br>
                <input type="number" id="product_quantity" placeholder="Quantity" required><br>
            </form>
        </div>
    </div>
    <div style="display: flex;justify-content: center;">
        <button onclick="addProduct()">Submit</button>
    </div>
</body>`
</html>
